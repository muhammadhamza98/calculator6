<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="head col-lg-12 col-sm-12 col-md-12">
<h2>Simple Calculator App roll # WM7687</h2>
    </div>
    
    <div class="container-fluid main mx-auto mt-5 col-lg-12 col-sm-12 col-md-12" style="background-color:black;margin-top:0px;border-radius:6px;box-shadow: 0 0 7px #000;" align="center">

<div>
<input type="text" id ="result" class="inp pt-3 mt-3 form-control"  style="text-align:right;color:back;font-size:25px">
</div>

<div class="mt-2 mx-auto pl-3" >
    <tr>
        <button onclick="PressButton(this)" style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg science">%</button>
        <button onclick="PressButton(this)" style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg science">√</button>
        <button onclick="PressButton(this)" style="margin-top:5px;width:80px;height:48px;color:white;outline:none;"  class="btn-lg science">x²</button>
        <button  onclick="PressButton(this)" style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg science">1/x</button>
    </tr>
    </div>


<div class="mt-2 mx-auto pl-3" >
<tr>
    <button style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg half" onclick="Clear()">C</button>
    <button style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg" onclick="Clear()">CE</button>
    <button style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">Del</button>
    <button style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg half">÷</button>
</tr>
</div>


<div class="mt-2 mx-auto pl-3" >
    <tr>
        <button onclick="number('7')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">7</button>
        <button onclick="number('8')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">8</button>
        <button onclick="number('9')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;"  class="btn-lg">9</button>
        <button  onclick="number('*')" style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg half">×</button>
    </tr>
    </div>


    <div class="mt-2 mx-auto pl-3" >
        <tr>
            <button onclick="number('4')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">4</button>
            <button onclick="number('5')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">5</button>
            <button onclick="number('6')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;"  class="btn-lg">6</button>
            <button  onclick="number('-')" style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg half">-</button>
        </tr>
        </div>


        <div class="mt-2 mx-auto pl-3" >
            <tr>
                <button onclick="number('1')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">1</button>
                <button onclick="number('2')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">2</button>
                <button onclick="number('3')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;"  class="btn-lg">3</button>
                <button  onclick="number('+')" style="margin-top:5px;width:80px;height:48px;color:white;outline:none;" class="btn-lg half">+</button>
            </tr>
            </div>
            <div class="mt-2 mx-auto pl-3 mb-3" >
                <tr>
                    <button onclick="number('0')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">0</button>
                    <button onclick="number('.')" style="margin-top:5px;width:80px;height:48px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">.</button>
                    <button  onclick="getResult()" style="margin-top:5px;width:165px;height:48px;color:white;outline:none;" class="btn-lg half">=</button>
                </tr>
                </div>
    
              
        
                

    </div>
 

    <!-- Javascript Link -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
